<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres en Raya</title>
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    table{
      border-style: outset;
      border-width: 5px;
    }
    .outset td,th{
      border-style: outset;
      border-width: 1px;
      font-weight: 1;
    }
    th{
      text-align: left;
    }
    img{
      width: 100px;
    }
  </style>
</head>
<body>

  <h3 style="font-family:Verdana, Geneva, Tahoma, sans-serif; padding: 0px 100px  ;">TRES EN RAYA</h2>

  <table class="outset">
    <tr>
      <th></th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <th>1</th>
      <td><img src="src/cross.png" alt="cruz"></td>
      <td></td>
      <td><img src="src/ok.png" alt="ok"></td>
    </tr>
    <tr>
      <th>2</th>
      <td></td>
      <td><img src="src/cross.png" alt="cruz"></td>
      <td></td>
    </tr>
    <tr>
      <th>3</th>
      <td><img src="src/ok.png" alt="ok"></td>
      <td></td>
      <td><img src="src/cross.png" alt="cruz"></td>
    </tr>
  </table>
  <form method="post" action="">
    <p>Turno para jugador uno</p>
    <table style="border-style: none">
      <tr>
        <td class="blank"><label for="fil">Fila</label></td>
        <td class="blank"><input type="number" id="fil" min="1" max="3"></td>
      </tr>
      <tr>
        <td class="blank"><label for="col">Columnas</label></td>
        <td class="blank"><input type="number" id="col" min="1" max="3"></td>
      </tr>
      <tr>
        <td class="blank" colspan="2" style="text-align: center;"><input type="submit" value="Enviar"></td>
      </tr>
    </table>
  </form>
  <span><img src="src/ex4.png" alt="" style="width: 400px;"></span>
</body>
</html>
