<html lang="en">

<head>

            </table>

            <input type="button" value="Aceptar">
            <input type="reset" name="" id="">

    </form>
    <form action="">

        <input type="submit" name="" id="segundoFormulario">

        <input type="radio" name="equipo" id="equipo1">
        <label for="equipo1">Costa Rica</label>
        <input type="radio" name="equipo" id="equipo2">
        <label for="equipo2">Francia</label>
        <input type="radio" name="equipo" id="equipo3">
        <label for="equipo3">España</label>
    </form>
</body>
