<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            border-collapse: collapse;
        }
        th{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <td></td>
            <td colspan="3"><img src="src/mp3.webp" alt="dispositivo mp3" width="200"></td>
            <td colspan="2"><img src="src/ipod.png" alt="ipod" height="100"></td>
        </tr>
        <tr>
            <th>Capacidad</td>
            <td>2GB</td>
            <td>4GB</td>
            <td>4GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td><b>Blanco</b></td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><b>Negro</b></td>
            <td colspan="2">
            <ul>
                <li>Negro</li>
                <li>Blanco</li>
            </ul></td>
        </tr>
        <tr>
            <th>Pantalla</td>
            <td colspan="3"><b>pulgadas</b> </td>
            <td colspan="2"><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <td colspan="3" rowspan="2"><b>1 hora</b></td>
            <td colspan="2"><b>5 horas</b></td>
        </tr>
        <tr>
            <td colspan="2"><b>30 minutos para 75%</b>></td>
        </tr>
    </table>
    
</body>
</html>
